<header class="font-mono bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <a href="{% url 'store:index' %}" class="flex items-center gap-3">
      <div class="w-12 h-12 bg-gradient-to-br from-[#A0522D] to-[#2E7D32] rounded-full flex items-center justify-center shadow-md">
        <img src="cafe.png" alt="cafe" width="500" height="600">
        <svg xmlns="http://www.w3.org/2000/svg" 
             fill="none" 
             viewBox="0 0 24 24" 
             stroke-width="2" 
             stroke="white" 
             class="w-7 h-7">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M3 13a4 4 0 004 4h6a4 4 0 004-4V6H3v7zM17 9h1a2 2 0 010 4h-1V9zM6 17h8a4 4 0 004-4" />
        </svg>
      </div>
      <div class="flex flex-col">
        <span class="text-[#4E342E] text-lg font-medium tracking-tight">São Gabriel</span>
        <span class="text-[9px] text-[#6D4C41] tracking-widest uppercase">Premium Coffee</span>
      </div>
    </a>
    <nav class="hidden md:flex items-center gap-8">
      <a href="{% url 'store:index' %}" class="hover:text-[#A0522D] uppercase text-sm font-semibold">Home</a>
      <a href="#" class="hover:text-[#A0522D] uppercase text-sm font-semibold">Sobre Nós</a>
      <a href="{% url 'product:listar_produtos' %}" class="hover:text-[#A0522D] uppercase text-sm font-semibold">Nossos Cafés</a>
      <a href="#" class="hover:text-[#A0522D] uppercase text-sm font-semibold">Kits Especiais</a>
      <a href="#" class="hover:text-[#A0522D] uppercase text-sm font-semibold">Blog</a>
      <a href="#" class="hover:text-[#A0522D] uppercase text-sm font-semibold">Contato</a>
    </nav>
    <div class="flex items-center gap-5">
      <button class="hover:text-[#A0522D]" aria-label="Buscar">
        <svg xmlns="http://www.w3.org/2000/svg" 
             fill="none" 
             viewBox="0 0 24 24" 
             stroke-width="2" 
             stroke="currentColor" 
             class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M21 21l-4.35-4.35m1.85-5.4a7.25 7.25 0 11-14.5 0 7.25 7.25 0 0114.5 0z" />
        </svg>
      </button>
      {% if request.session.is_custom_authenticated %}
          <a href="{% url 'users:perfil' %}" class="nav-link">
            <button class="hover:text-[#A0522D]" aria-label="Usuário">
              <svg xmlns="http://www.w3.org/2000/svg" 
                  fill="none" 
                  viewBox="0 0 24 24" 
                  stroke-width="2" 
                  stroke="currentColor" 
                  class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" 
                      d="M15.75 7.5a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
              </svg>
            </button>
          </a>
      {% else %}
          <a href="{% url 'users:login' %}" class="nav-link">
              <button class="hover:text-[#A0522D]" aria-label="Usuário">
                <svg xmlns="http://www.w3.org/2000/svg" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke-width="2" 
                    stroke="currentColor" 
                    class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" 
                        d="M15.75 7.5a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
                </svg>
              </button>
          </a>
      {% endif %}
      <a href="{% url 'store:carrinho' %}">
      <button class="relative hover:text-[#A0522D] transition-colors p-2" aria-label="Carrinho">
        <svg xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="2" 
            stroke="currentColor" 
            class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25h9.75a.75.75 0 00.732-.574l1.518-6.081a.75.75 0 00-.732-.926H5.108M7.5 14.25L5.108 4.772M7.5 14.25l-.347 1.387a1.5 1.5 0 001.46 1.863h8.184a1.5 1.5 0 001.46-1.113l.29-1.137M6 19.5a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm11.25 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </svg>
        <span class="absolute -top-2 -right-2 bg-[#A0522D] text-white text-[10px] font-semibold w-4 h-4 flex items-center justify-center rounded-full shadow-sm">
          0
        </span>
      </button>
      </a>
    </div>
  </div>
</header>
