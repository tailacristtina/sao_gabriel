<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Premium Coffee</title>
  <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/coffee-224/504/coffee-seeds-plant-garden-nature-512.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .coffee-icon {
      width: 40px;
      height: 40px;
      stroke: #A0522D;
      stroke-width: 2;
      fill: none;
    }
  </style>
</head>
<body class="min-h-screen flex">
  <div class="hidden lg:flex lg:w-1/2 relative overflow-hidden">
    <img 
      src="https://images.unsplash.com/photo-1633281121982-d94d7d7c5cf0?w=1200&q=80" 
      alt="Fazenda de café"
      class="absolute inset-0 w-full h-full object-cover"
    />
    <div class="absolute inset-0 bg-gradient-to-br from-[#A0522D]/80 via-[#4E342E]/65 to-[#2E7D32]/55"></div>

    <div class="relative z-10 flex flex-col justify-end p-12 text-white">
      <div class="flex items-center gap-2 mb-4">
        <svg class="w-10 h-10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
          <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
          <line x1="6" y1="1" x2="6" y2="4"></line>
          <line x1="10" y1="1" x2="10" y2="4"></line>
          <line x1="14" y1="1" x2="14" y2="4"></line>
        </svg>
      </div>
      <p class="text-xl opacity-90 max-w-md">
        Faça parte da experiência CaféAssinatura — descubra novos sabores todos os meses ☕
      </p>
    </div>
  </div>

  <!-- LADO DIREITO COM O FORMULÁRIO -->
  <div class="flex-1 flex items-center justify-center p-8 bg-[#FAFAF8]">
    <div class="w-full max-w-md space-y-8">
      <div class="text-center space-y-2">
        <div class="flex items-center justify-center gap-2 mb-6">
          <svg class="coffee-icon" viewBox="0 0 24 24">
            <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
            <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
            <line x1="6" y1="1" x2="6" y2="4"></line>
            <line x1="10" y1="1" x2="10" y2="4"></line>
            <line x1="14" y1="1" x2="14" y2="4"></line>
          </svg>
        </div>
        <h1 class="text-3xl font-semibold text-[#4E342E]">Crie sua conta</h1>
        <p class="text-[#6D4C41]">Comece sua jornada com cafés especiais</p>
      </div>

      <form method="POST" action="{% url 'users:register' %}" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
          <div class="space-y-2">
            <label for="name" class="block text-sm font-medium text-[#4E342E]">Nome completo</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Digite seu nome"
              class="w-full px-4 py-2.5 border-2 border-[#D7CCC8] rounded-lg focus:border-[#A0522D] focus:ring-2 focus:ring-[#A0522D]/20 bg-white outline-none transition-all"
              required
            />
          </div>

          <div class="space-y-2">
            <label for="birth" class="block text-sm font-medium text-[#4E342E]">Data de nascimento</label>
            <input
              id="birth"
              name="birth"
              type="text"
              placeholder="DDMMAAAA"
              class="w-full px-4 py-2.5 border-2 border-[#D7CCC8] rounded-lg focus:border-[#A0522D] focus:ring-2 focus:ring-[#A0522D]/20 bg-white outline-none transition-all"
              required
            />
          </div>

          <div class="space-y-2">
            <label for="cpf" class="block text-sm font-medium text-[#4E342E]">CPF</label>
            <input
              id="cpf"
              name="cpf"
              type="text"
              placeholder="Somente números"
              class="w-full px-4 py-2.5 border-2 border-[#D7CCC8] rounded-lg focus:border-[#A0522D] focus:ring-2 focus:ring-[#A0522D]/20 bg-white outline-none transition-all"
              required
            />
          </div>

          <div class="space-y-2">
            <label for="telephone" class="block text-sm font-medium text-[#4E342E]">Telefone</label>
            <input
              id="telephone"
              name="telephone"
              type="text"
              placeholder="DDD+Número"
              class="w-full px-4 py-2.5 border-2 border-[#D7CCC8] rounded-lg focus:border-[#A0522D] focus:ring-2 focus:ring-[#A0522D]/20 bg-white outline-none transition-all"
              required
            />
          </div>

          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-[#4E342E]">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="seu@email.com"
              class="w-full px-4 py-2.5 border-2 border-[#D7CCC8] rounded-lg focus:border-[#A0522D] focus:ring-2 focus:ring-[#A0522D]/20 bg-white outline-none transition-all"
              required
            />
          </div>


          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-[#4E342E]">Senha</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="••••••••"
              class="w-full px-4 py-2.5 border-2 border-[#D7CCC8] rounded-lg focus:border-[#A0522D] focus:ring-2 focus:ring-[#A0522D]/20 bg-white outline-none transition-all"
              required
            />
          </div>

          <div class="space-y-2">
          <label for="password_confirm" class="block text-sm font-medium text-[#4E342E]">Confirme sua senha</label>
          <input name="password_confirm" id="password_confirm" type="password" placeholder="••••••••"
            class="w-full px-4 py-2.5 border-2 border-[#D7CCC8] rounded-lg focus:border-[#A0522D] focus:ring-2 focus:ring-[#A0522D]/20 bg-white outline-none transition-all" required />
        </div>
        </div>

        <button
          type="submit"
          class="w-full bg-[#A0522D] hover:bg-[#8B4513] text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg"
        >
          Criar conta
        </button>
      </form>

      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-[#D7CCC8]"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-[#FAFAF8] text-[#6D4C41]">ou</span>
        </div>
      </div>

      <div class="space-y-3">
        <button
          type="button"
          class="w-full flex items-center justify-center gap-2 border-2 border-[#D7CCC8] text-[#4E342E] font-medium py-3 px-4 rounded-lg hover:bg-[#EFEBE9] transition-colors"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="currentColor"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="currentColor"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="currentColor"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          Continuar com Google
        </button>
      </div>

      <p class="text-center text-sm text-[#6D4C41]">
        Já tem uma conta?
        <a href="{% url 'users:login' %}" class="font-medium text-[#A0522D] hover:text-[#8B4513] transition-colors ml-1">
          Entrar
        </a>
      </p>
    </div>
  </div>
</body>
</html>
