<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - MinhaMarca</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }
    .form-container {
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: 80px auto;
    }
    .form-title {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MinhaMarca</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-light active" href="cadastro.html">Cadastrar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cadastro Form -->
  <section class="form-container">
    <h3 class="form-title text-center">Cadastrar</h3>
    <form>
      <div class="mb-3">
        <label for="nomeCadastro" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nomeCadastro" placeholder="Digite seu nome" required />
      </div>
      <div class="mb-3">
        <label for="emailCadastro" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailCadastro" placeholder="Digite seu email" required />
      </div>
      <div class="mb-3">
        <label for="senhaCadastro" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senhaCadastro" placeholder="Crie uma senha" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 MinhaMarca. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
