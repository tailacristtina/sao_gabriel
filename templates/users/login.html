<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - MinhaMarca</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }
    .form-container {
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: 80px auto;
    }
    .form-title {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MinhaMarca</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline-light me-2 active" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-light" href="cadastro.html">Cadastrar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="form-container">
    <h3 class="form-title text-center">Login</h3>
    <form method="POST">
      {% csrf_token %} 

      <div class="mb-3">
        <label for="usernameLogin" class="form-label">Nome de Usuário</label>
        <input 
          type="text" 
          class="form-control" 
          id="usernameLogin" 
          name="username" 
          placeholder="Digite seu nome de usuário" 
          required 
        />
      </div>
      
      <div class="mb-3">
        <label for="passwordLogin" class="form-label">Senha</label>
        <input 
          type="password" 
          class="form-control" 
          id="passwordLogin" 
          name="password" 
          placeholder="Digite sua senha" 
          required 
        />
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 MinhaMarca. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
